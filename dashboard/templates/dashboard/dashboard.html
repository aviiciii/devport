{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="script.js">

</head>
<body>
    <div class= 'messages'>
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>

    <div class="dashboard_wrapper">

        <div class="sidebar">

            <img src="{% static 'img/logo.png' %}" alt="">

            <br>
            <br>

            <div style="padding: 10px;">

            <h1>Dashboard</h1>

            <br>

            <a href="#">View site</a>

            <br>
            <br>

            <a href="{% url 'logoutpg' %}">Logout</a>

            </div>

        </div>

        <div class="dashboard_details_wrapper">

            <h1>Details</h1>

            <div class="dashboard_details">

                <form action="{% url 'dashboard' %}" method="post">
                
                {% csrf_token %}
                
                <label for="">Name:</label>
                <br>
                <input type="text" name="name" id="name" value="{{ user.username }}">

                <br>
                <br>

                <label for="role">Role:</label>
                <br>
                <input type="text" name="role" id="role" value="{{ user.role }}">

                <br>
                <br>

                <label for="about">About:</label>
                
                <br>

                <textarea name="about" id="about" cols="30" rows="10">{{ user.about }}</textarea>

                <br>
                <br>

                <label for="college">College:</label>
                <br>
                <input type="text" name="college" id="college" value="{{ user.college }}">
                
                <br>
                <br>

                <label for="course">Course:</label>
                <br>
                <input type="text" name="course" id="course" value="{{ user.course }}">

                <br>
                <br>

                <label for="grade">Grade:</label>
                <br>
                <input type="text" name="grade" id="grade" value="{{ user.grade }}">
                
                <br>
                <br>

                <label for="graduationyear">Graduation Year:</label>
                <br>
                <input type="text" name="graduationyear" id="graduationyear" value="{{ user.graduation_year }}">

                <br>
                <br>

                <label for="contactemail">Contact Email:</label>
                <br>
                <input type="text" name="contactemail" id="contactemail" value="{{ user.email }}">

                <br>
                <br>

                <label for="instagram">Instagram:</label>
                <br>
                <input type="text" name="instagram" id="instagram" value="{{ user.instagram }}">
                <br>
                <br>

                <label for="linkedin">Linkedin:</label>
                <br>
                <input type="text" name="linkedin" id="linkedin" value="{{ user.linkedin }}">
                <br>
                <br>

                <label for="github">Github:</label>
                <br>
                <input type="text" name="github" id="github" value="{{ user.github }}">
                <br>
                <br>

                <label for="twitter">Twitter:</label>
                <br>
                <input type="text" name="twitter" id="twitter" value="{{ user.twitter }}">
                <br>
                <br>

                <input type="submit">

                </form>

            </div>
            <img src="{% static 'img/dashboard.png' %}" alt="">
        </div>
    </div>
</body>
</html>
